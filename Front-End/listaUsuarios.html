<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de usuarios</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style/listas.css">
</head>
<body>
    <h1>Gestión de usuarios</h1>
    <div class="search-container" style="max-width: auto; margin-bottom: 20px;">
        <input type="text" id="searchInput" placeholder="Buscar por nombre, teléfono o dirección..." style="width: 100%; padding: 8px; font-size: 14px;">
    </div>
    
    <table id="ownersTable">
        <thead>
            <tr>
                <th style="text-align: center;">ID</th>
                <th style="text-align: center;">Nombre</th>
                <th style="text-align: center;">Teléfono</th>
                <th style="text-align: center;">Dirección</th>
                <th style="text-align: center;">Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="updateModal">
        <div class="modal-header">Actualizar usuario</div>
        <input type="hidden" id="ownerId">
        <input id="ownerName" placeholder="Nombre">
        <input id="ownerPhone" placeholder="Teléfono">
        <input id="ownerAddress" placeholder="Dirección">
        <div class="modal-buttons">
            <button id="saveChangesBtn">Guardar</button>
            <button id="cancelBtn">Cancelar</button>
        </div>
    </div>
</body>
<script src="./js/listaUsuarios.js"></script>

</html>
