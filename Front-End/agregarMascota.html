<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Mascota</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style/agregarUsuario.css">
    <style>
       
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Agregar Nueva Mascota</h1>
        <form id="petForm">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Escribe el nombre de la mascota" required>

            <label for="raza">Raza</label>
            <input type="text" id="raza" name="raza" placeholder="Escribe la raza" required>

            <label for="age">Edad</label>
            <input type="number" id="age" name="age" placeholder="Escribe la edad" required>

            <label for="owner">usuario</label>
            <select id="owner" name="owner" required>
                <option value="">Selecciona un usuario</option>
            </select>

            <button type="submit">Guardar</button>
        </form>
        <button class="secondary-button" onclick="redirectToList()">Ir a lista de mascotas</button>
    </div>

    <script src="./js/agregarMascota.js"></script>
</body>
</html>
